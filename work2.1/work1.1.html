<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>🔨邮箱</title>
</head>
<body>
	<h1><img src="chuizi.jpg" width="96" height="96"/>欢迎注册🔨邮箱</h1>

	<form>
		请输入邮箱名称:<input type="test" id="email" required="required" onchange="checkname()">
		<nobr id="demo2"></nobr><br>
		请输入密码:<input type="password" id="psw1" required="required"><br>
		请确认密码:<input type="password" id="psw2" required="required" onchange="checkpassword()">
		<nobr id = "demo1"></nobr><br>
		性别: <input type="radio" name="sex" value="male">男<input type="radio" name="sex" value="female">女<br>
		个人简介:<textarea rows="10" cols="30" style="overflow: scroll;overflow-x: hidden;">
		</textarea><br>
		<form action="">
			城市:<select name="citys">
			<option value="北京">北京</option>
			<option value="上海">上海</option>
			<option value="广州">广州</option>
			<option value="深圳">深圳</option>
			<option value="杭州">杭州</option>
			</select><br>
			爱好:<select name="hobbys" onchange="func()">
			<option value="英雄联盟">英雄联盟</option>
			<option value="王者荣耀">王者农药</option>
			<option value="绝地求生">绝地求生</option>
			<option value="炉石传说">炉石传说</option>
			<option value="写代码">写代码</option>
			</select>
		</form>
		<input type="submit" name="提交" onclick="finalcheck()">
		<button>重置</button>
	</form>
	<script language="JavaScript">
		function checkpassword(){
			var x,y;
			var test = "";
			x = document.getElementById("psw1").value;
			y = document.getElementById("psw2").value;
			if(x != y){
				test = "密码不一致,请再次输入密码";				
			}
			document.getElementById("demo1").innerHTML = test;
		}
		function checkname(){
			var name;
			var test = "";
			name = document.getElementById("email").value;
			if(name.length < 6 || name.length >10){
				test = "邮箱名称必须为6~10位";
			}
			if(name == ""){
				test = "邮箱不能为空";
			}
			document.getElementById("demo2").innerHTML = test;
		}
		function finalcheck(){
			var name,test;
			name = document.getElementById("email").value;
			var x,y;
			x = document.getElementById("psw1").value;
			y = document.getElementById("psw2").value;
			if(!(name.length >=6 && name.length <=10 && x == y  )){
				alert("注册失败,请正确填写注册内容!");
			}
			else{
				alert("注册成功!");
			}
		}
	</script>
</body>
</html>
