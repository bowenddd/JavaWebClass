<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>work2.3</title>
</head>
<body>
	<h1 id="demo"></h1>
	<script type="text/javascript">
		var time = new Date();
		var hour = time.getHours();
		if(hour < 6){
			document.getElementById("demo").innerHTML = "凌晨好";
		}
		else if (hour < 12) {
			document.getElementById("demo").innerHTML = "早上好";
		} 
		else if (hour <  18){
			document.getElementById("demo").innerHTML = "下午好";
		}
		else{
			document.getElementById("demo").innerHTML = "晚上好";
		}
	</script>
</body>
</html>
